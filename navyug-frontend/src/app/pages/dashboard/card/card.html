<div class="flip-card">
    <div class="flip-card-inner shadow-lg">
        <div class="flip-card-front">
            <span class="absolute top-4 right-4 px-3 py-1 text-xs font-semibold rounded-full" [class.text-green-800]="tag==='subscribed'" [class.bg-green-100]="tag==='subscribed'" [class.bg-gray-100]="tag==='unsubscribed'" [class.bg-gray-100]="tag==='unsubscribed'">{{tag.toUpperCase()}}</span>
            <!-- <i class="fas ${module.icon} text-blue-500 text-4xl mb-3"></i> -->
            <h3 class="text-xl font-bold text-gray-800">{{name}}</h3>
        </div>
        <div class="flip-card-back">
            <div class="flex flex-col h-full w-full">
                <p class="text-gray-200 text-sm flex-grow">{{description}}</p>
                <button class="open-btn w-full font-bold py-2 px-4 rounded-lg text-white transition-all duration-300 hover:shadow-lg transform hover:scale-105" [class.bg-blue-600]="tag === 'subscribed'" [class.bg-gray-600]="tag === 'unsubscribed'" (click)="handleClick(id, tag)">
                    @if(tag === 'subscribed') {Open Module}
                    @if(tag === 'unsubscribed') {View Subscription}
                </button>
            </div>
        </div>
    </div>
</div>
