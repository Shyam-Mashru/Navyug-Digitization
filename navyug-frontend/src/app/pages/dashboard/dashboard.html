<app-navbar></app-navbar>
<div id="dashboard-page" class="page">
    <div class="container mx-auto px-4 sm:px-6 py-8 md:py-10">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Dashboard</h1>
        <p class="text-gray-600 mt-2 mb-8 md:mb-10">Welcome back, Alex! Here are your available modules.</p>

        <h2 class="text-xl md:text-2xl font-semibold text-gray-700 mb-5">Your Subscribed Modules</h2>
        <div id="subscribed-modules-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 md:gap-8">
            @for(modules of moduleSubscribed; track modules.id) {
                <app-card [name]="modules.name" [tag]="modules.tag" [id]="modules.id" [description]="modules.description"></app-card>
            }
        </div>
        <hr class="my-10 md:my-12 border-gray-300" />
        <h2 class="text-xl md:text-2xl font-semibold text-gray-700 mb-5">Explore Other Modules</h2>
        <div id="other-modules-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 md:gap-8">
            @for(modules of moduleUnsubscribed; track modules.id) {
                <app-card [name]="modules.name" [tag]="modules.tag" [id]="modules.id" [description]="modules.description"></app-card>
            }
        </div>
    </div>
</div>
